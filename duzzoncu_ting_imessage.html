    <style>
        * {

        body {

        .header {

        .chat-container {

        .message {

            display: flex;
            animation: slideIn 0.3s ease;

        @keyframes slideIn {
            from {

            to {

        .message.received {

        .message.sent {

        .bubble {

            font-size: 16px;
            line-height: 1.4;

        .message.received .bubble {
            background: #2c2c2e;
            color: white;

        }

        .message.sent .bubble {

            color: white;

        .bubble.image-bubble {
            padding: 4px;
            background: transparent;
        }

        .bubble img {

        .input-container input {

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.4);

        .send-button {
            background: #0b84ff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            transition: opacity 0.2s;
        }

        .send-button:hover {
            opacity: 0.8;
        }

        .send-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;

        .option-button {
            background: #1c1c1e;
            color: #0b84ff;
            border: 1px solid #0b84ff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;

        .option-button:hover {

            color: white;
        }

        .image-upload-btn {
            background: #1c1c1e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;

            color: white;

        .image-upload-btn:hover {

        .checkbox-container {

        .admin-panel {

            display: none;

            z-index: 1000;

        .admin-panel.active {

        }

        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0b84ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(11, 132, 255, 0.4);

        .admin-button {
            background: #0b84ff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;

            margin-top: 8px;
        }

        .admin-button:hover {

        }

        .admin-button.danger {

        }

        .admin-panel h3 {
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .admin-panel p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .start-button {
            background: #0b84ff;
            color: white;
            border: none;

        .welcome-screen {

        .welcome-screen h2 {

        }

        .welcome-screen p {

        }
    </style>
</head>
<body>

    <div class="admin-panel" id="adminPanel">

        <button class="admin-button" onclick="downloadAllCSV()">ğŸ“¥ ì „ì²´ ë°ì´í„° ë‹¤ìš´ë¡œë“œ</button>
        <button class="admin-button" onclick="downloadTodayCSV()">ğŸ“… ì˜¤ëŠ˜ ë°ì´í„° ë‹¤ìš´ë¡œë“œ</button>

    <input type="file" id="hiddenFileInput" accept="image/*" style="display: none;">

    <script>
        let currentStep = 0;
        let userData = {};
        let submissions = [];

        const questions = [
            { id: 'name', text: 'ì•ˆë…•í•˜ì„¸ìš”! ë¨¼ì € ì´ë¦„ì„ ì•Œë ¤ì£¼ì„¸ìš” ğŸ˜Š', type: 'text' },
            { id: 'age', text: 'ë‚˜ì´ê°€ ì–´ë–»ê²Œ ë˜ì‹œë‚˜ìš”?', type: 'text' },
            { id: 'job', text: 'ì§ì—…ì´ ë¬´ì—‡ì¸ê°€ìš”?', type: 'text' },
            { id: 'mbti', text: 'MBTIê°€ ë¬´ì—‡ì¸ê°€ìš”?', type: 'options', options: ['ISTJ', 'ISFJ', 'INFJ', 'INTJ', 'ISTP', 'ISFP', 'INFP', 'INTP', 'ESTP', 'ESFP', 'ENFP', 'ENTP', 'ESTJ', 'ESFJ', 'ENFJ', 'ENTJ', 'ëª¨ë¦„'] },
            { id: 'ideal_type', text: 'ì´ìƒí˜•ì„ ê°„ë‹¨íˆ ì„¤ëª…í•´ì£¼ì„¸ìš”! ğŸ’•', type: 'text' },
            { id: 'photo', text: 'ì‚¬ì§„ì„ ì˜¬ë ¤ì£¼ì„¸ìš” ğŸ“¸', type: 'image' },
            { id: 'privacy', text: 'ê°œì¸ì •ë³´ ìˆ˜ì§‘ ë° ì´ìš©ì— ë™ì˜í•˜ì‹œë‚˜ìš”?\n\nìˆ˜ì§‘ëœ ì •ë³´ëŠ” í–‰ì‚¬ ìš´ì˜ ëª©ì ìœ¼ë¡œë§Œ ì‚¬ìš©ë˜ë©°, í–‰ì‚¬ ì¢…ë£Œ í›„ íŒŒê¸°ë©ë‹ˆë‹¤.', type: 'checkbox' },
            { id: 'date', text: 'ì°¸ì„ ê°€ëŠ¥í•œ ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!', type: 'options', options: ['2/22 (í† )', '3/1 (í† )', '3/8 (í† )'] }
        ];

        async function loadData() {
            try {
                const result = await window.storage.list('submission:');
                if (result && result.keys) {
                    submissions = [];
                    for (const key of result.keys) {
                        const data = await window.storage.get(key);
                        if (data && data.value) {
                            submissions.push(JSON.parse(data.value));
                        }
                    }
                    updateDataCount();
                }
            } catch (error) {
                console.log('ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜:', error);
            }
        }

        function updateDataCount() {
            document.getElementById('dataCount').textContent = `ì œì¶œëœ ë°ì´í„°: ${submissions.length}ê°œ`;
        }

        function startChat() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('inputArea').style.display = 'block';
            askQuestion();
        }

        function addMessage(text, type, isImage = false, imageData = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = isImage ? 'bubble image-bubble' : 'bubble';
            
            if (isImage && imageData) {
                const img = document.createElement('img');
                img.src = imageData;
                bubble.appendChild(img);
            } else {
                bubble.textContent = text;
            }
            
            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addOptions(options) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => handleOptionClick(option);
                optionsContainer.appendChild(button);
            });
            
            messageDiv.appendChild(optionsContainer);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addImageUpload() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const uploadBtn = document.createElement('button');
            uploadBtn.className = 'image-upload-btn';
            uploadBtn.innerHTML = 'ğŸ“· ì‚¬ì§„ ì„ íƒí•˜ê¸°';
            uploadBtn.onclick = () => document.getElementById('hiddenFileInput').click();
            
            messageDiv.appendChild(uploadBtn);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addCheckbox() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            
            const checkboxContainer = document.createElement('div');
            checkboxContainer.className = 'checkbox-container';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'privacyCheckbox';
            checkbox.onchange = () => {
                if (checkbox.checked) {
                    handleAnswer('ë™ì˜í•¨', true);
                }
            };
            
            const label = document.createElement('label');
            label.htmlFor = 'privacyCheckbox';
            label.textContent = 'ë™ì˜í•©ë‹ˆë‹¤';
            
            checkboxContainer.appendChild(checkbox);
            checkboxContainer.appendChild(label);
            messageDiv.appendChild(checkboxContainer);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function askQuestion() {
            if (currentStep >= questions.length) {
                finishChat();
                return;
            }

            const question = questions[currentStep];
            
            setTimeout(() => {
                addMessage(question.text, 'received');
                
                if (question.type === 'options') {
                    addOptions(question.options);
                } else if (question.type === 'image') {
                    addImageUpload();
                } else if (question.type === 'checkbox') {
                    addCheckbox();
                } else if (question.type === 'text') {
                    enableInput();
                }
            }, 500);
        }

        function enableInput() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            input.disabled = false;
            button.disabled = false;
            input.focus();
        }

        function disableInput() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            input.disabled = true;
            button.disabled = true;
        }

        function handleAnswer(answer, skipDisplay = false) {
            if (!skipDisplay) {
                addMessage(answer, 'sent');
            }
            
            const question = questions[currentStep];
            userData[question.id] = answer;
            
            currentStep++;
            disableInput();
            
            document.getElementById('messageInput').value = '';
            
            setTimeout(() => {
                askQuestion();
            }, 300);
        }

        function handleOptionClick(option) {
            handleAnswer(option);
        }

        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const answer = input.value.trim();
            
            if (answer) {
                handleAnswer(answer);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });

        document.getElementById('hiddenFileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const imageData = event.target.result;
                    addMessage('', 'sent', true, imageData);
                    userData[questions[currentStep].id] = imageData;
                    currentStep++;
                    setTimeout(() => {
                        askQuestion();
                    }, 300);
                };
                reader.readAsDataURL(file);
            }
        });

        async function finishChat() {
            addMessage('ê°ì‚¬í•©ë‹ˆë‹¤! ì œì¶œì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ ğŸ‰', 'received');
            
            const submission = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString('ko-KR'),
                time: new Date().toLocaleTimeString('ko-KR'),
                ...userData
            };

            try {
                await window.storage.set(`submission:${submission.id}`, JSON.stringify(submission));
                submissions.push(submission);
                updateDataCount();
                
                setTimeout(() => {
                    addMessage('ìƒˆë¡œìš´ ì°¸ê°€ìë¥¼ ë°›ê¸° ìœ„í•´ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”!', 'received');
                }, 1000);
            } catch (error) {
                addMessage('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'received');
            }
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        function downloadAllCSV() {
            if (submissions.length === 0) {
                alert('ë‹¤ìš´ë¡œë“œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let csv = '\uFEFF';
            csv += 'ì¼ì,ì‹œê°„,ì´ë¦„,ë‚˜ì´,ì§ì—…,MBTI,ì´ìƒí˜•,ì‚¬ì§„,ê°œì¸ì •ë³´ë™ì˜,ì°¸ì„ë‚ ì§œ\n';

            submissions.forEach(sub => {
                csv += `"${sub.date}","${sub.time}","${sub.name || ''}","${sub.age || ''}","${sub.job || ''}","${sub.mbti || ''}","${sub.ideal_type || ''}","${sub.photo ? 'O' : 'X'}","${sub.privacy || ''}","${sub.date_choice || sub.date || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `duzzoncu_ting_ì „ì²´ë°ì´í„°_${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        function downloadTodayCSV() {
            const today = new Date().toLocaleDateString('ko-KR');
            const todaySubmissions = submissions.filter(sub => sub.date === today);

            if (todaySubmissions.length === 0) {
                alert('ì˜¤ëŠ˜ ì œì¶œëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            let csv = '\uFEFF';
            csv += 'ì¼ì,ì‹œê°„,ì´ë¦„,ë‚˜ì´,ì§ì—…,MBTI,ì´ìƒí˜•,ì‚¬ì§„,ê°œì¸ì •ë³´ë™ì˜,ì°¸ì„ë‚ ì§œ\n';

            todaySubmissions.forEach(sub => {
                csv += `"${sub.date}","${sub.time}","${sub.name || ''}","${sub.age || ''}","${sub.job || ''}","${sub.mbti || ''}","${sub.ideal_type || ''}","${sub.photo ? 'O' : 'X'}","${sub.privacy || ''}","${sub.date_choice || sub.date || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `duzzoncu_ting_ì˜¤ëŠ˜ë°ì´í„°_${new Date().toISOString().split('T')[0]}.csv`);
            link.click();
        }

        async function clearAllData() {
            if (!confirm('ì •ë§ë¡œ ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const result = await window.storage.list('submission:');
                if (result && result.keys) {
                    for (const key of result.keys) {
                        await window.storage.delete(key);
                    }
                }
                submissions = [];
                updateDataCount();
                alert('ëª¨ë“  ë°ì´í„°ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);

        loadData();
    </script>
